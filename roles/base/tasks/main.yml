---
# tasks file for base
# create user
# setup sudo with wheel group
# add user to wheel
# replace repository
# update repo
# install packages
#   xorg
#   driver
#   ly dm
#   firefox speech-dispatcher hunspell-en_US
#   kvm: qemu-full and UEFI
#   betterlockscreen xidle curtail-git i3-scrot
#   LAST: clean packages cache, revert user sudoers

- name: Set up repository mirror to ID
  ansible.builtin.copy:
    src: mirrorlist
    dest: /etc/pacman.d/mirrorlist
    owner: root
    group: root
    mode: "0644"

- name: Run pacman -Syu
  community.general.pacman:
    update_cache: true
    upgrade: false

- name: Installing base packages
  community.general.pacman:
    name:
      [
        "xorg-server",
        "base-devel",
        "xf86-video-intel",
        "mesa",
        "vulkan-intel",
        "ttf-ibm-plex",
