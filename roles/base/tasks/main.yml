        "ttc-iosevka-ss14",
        "otf-geist-mono-nerd",
        "xterm",
        "ly",
        "xorg-xauth",
        "xdg-user-dirs",
        "networkmanager",
        "openvpn",
        "networkmanager-openvpn",
        "wezterm",
        "zsh",
        "htop",
        "ripgrep",
        "neovim",
        "fzf",
        "git",
        "bleachbit",
        "zoxide",
        "zathura",
        "zathura-pdf-mupdf",
        "zathura-cb",
        "tmux",
        "pipewire",
        "pipewire-alsa",
        "pipewire-audio",
        "pipewire-jack",
        "pipewire-pulse",
        "wireplumber",
